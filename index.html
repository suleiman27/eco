<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eco | Vue Converted</title>

  <!-- Your existing CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Vue 3 CDN (Global Build) -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <!-- This is the Vue mounting point -->
  <div id="app">
    <!-- Place your original HTML here (converted only where needed) -->
    
    <!-- Example: Header -->
    <header class="main-header">
      <h1>{{ title }}</h1>
    </header>

    <!-- Your index content -->
    <main>
      <!-- Original static content stays, or you convert later to Vue reactive parts -->
      <section class="hero">
        <h2>{{ heroText }}</h2>
        <p>{{ description }}</p>
      </section>
      <!-- Add more content from your current index.html here -->
    </main>

    <!-- Footer -->
    <footer>
      <p>{{ footerText }}</p>
    </footer>
  </div>

  <!-- Vue App Script -->
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          title: "Welcome to Eco",
          heroText: "Eco – Sustainable Solutions",
          description: "This is your Vue-powered homepage!",
          footerText: "© 2026 Eco — All Rights Reserved"
        };
      },
      methods: {
        // future methods go here
      }
    }).mount("#app");
  </script>
</body>
</html>
